name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: arm64
            build-script: build:mac:arm64
            artifact-name: SlipStream-GUI-macOS-ARM64
          - os: macos-latest
            platform: mac
            arch: x64
            build-script: build:mac:x64
            artifact-name: SlipStream-GUI-macOS-Intel
          - os: windows-latest
            platform: win
            arch: x64
            build-script: build:win:x64
            artifact-name: SlipStream-GUI-Windows-x64
          - os: windows-latest
            platform: win
            arch: ia32
            build-script: build:win:ia32
            artifact-name: SlipStream-GUI-Windows-x86
          - os: ubuntu-latest
            platform: linux
            arch: x64
            build-script: build:linux:x64
            artifact-name: SlipStream-GUI-Linux-x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            build-script: build:linux:arm64
            artifact-name: SlipStream-GUI-Linux-ARM64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Set execute permissions for binaries
        if: matrix.platform == 'mac' || matrix.platform == 'linux'
        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            chmod +x slipstream-client-mac
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            chmod +x slipstream-client-linux
          fi

      - name: Build application
        run: npm run ${{ matrix.build-script }}
        continue-on-error: false

      - name: List build artifacts
        shell: bash
        run: |
          echo "=== Build output directory ==="
          ls -lh dist/ || echo "No dist directory found"
          echo ""
          echo "=== All files in dist (recursive) ==="
          find dist -type f || echo "No files found"
          echo ""
          echo "=== Platform-specific files ==="
          if [ "${{ matrix.platform }}" == "mac" ]; then
            find dist -type f -name "*.dmg" || echo "No matching files found"
          elif [ "${{ matrix.platform }}" == "win" ]; then
            find dist -type f -name "*.exe" || echo "No matching files found"
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            echo "Looking for AppImage files:"
            find dist -type f -name "*.AppImage" || echo "No AppImage files found"
            echo "Looking for DEB files:"
            find dist -type f -name "*.deb" || echo "No DEB files found"
            echo "All Linux-related files:"
            find dist -type f \( -iname "*appimage" -o -iname "*.deb" -o -iname "*linux*" \) || echo "No Linux files found"
          fi
          echo ""
          echo "=== Platform: ${{ matrix.platform }}, Arch: ${{ matrix.arch }} ==="

      - name: Upload macOS ARM64 artifact
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.dmg
          retention-days: 30
          if-no-files-found: error

      - name: Upload macOS Intel artifact
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.dmg
          retention-days: 30
          if-no-files-found: error

      - name: Upload Windows x64 artifact
        if: matrix.platform == 'win' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            dist/*.exe
            dist/**/*.exe
          retention-days: 30
          if-no-files-found: error

      - name: Upload Windows x86 artifact
        if: matrix.platform == 'win' && matrix.arch == 'ia32'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            dist/*.exe
            dist/**/*.exe
          retention-days: 30
          if-no-files-found: error

      - name: Upload Linux x64 artifact
        if: matrix.platform == 'linux' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
            dist/*.AppImage
            dist/*.deb
          retention-days: 30
          if-no-files-found: error

      - name: Upload Linux ARM64 artifact
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
            dist/*.AppImage
            dist/*.deb
          retention-days: 30
          if-no-files-found: error

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: SlipStream-GUI-macOS-ARM64
          path: release/macos
        continue-on-error: true

      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: SlipStream-GUI-macOS-Intel
          path: release/macos
        continue-on-error: true

      - name: Download Windows x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: SlipStream-GUI-Windows-x64
          path: release/windows/x64
        continue-on-error: true

      - name: Download Windows x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: SlipStream-GUI-Windows-x86
          path: release/windows/x86
        continue-on-error: true

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: SlipStream-GUI-Linux-x64
          path: release/linux/x64
        continue-on-error: true

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: SlipStream-GUI-Linux-ARM64
          path: release/linux/arm64
        continue-on-error: true

      - name: Check Linux artifacts availability
        shell: bash
        run: |
          echo "=== Checking Linux artifact availability ==="
          if [ -d release/linux/x64 ] && [ "$(ls -A release/linux/x64 2>/dev/null)" ]; then
            echo "âœ… Linux x64 artifacts found:"
            ls -lh release/linux/x64/
          else
            echo "âš ï¸ No Linux x64 artifacts found"
          fi
          if [ -d release/linux/arm64 ] && [ "$(ls -A release/linux/arm64 2>/dev/null)" ]; then
            echo "âœ… Linux ARM64 artifacts found:"
            ls -lh release/linux/arm64/
          else
            echo "âš ï¸ No Linux ARM64 artifacts found"
          fi

      - name: Move Windows artifacts to release folder
        shell: bash
        run: |
          mkdir -p release/windows
          if [ -d release/windows/x64 ]; then
            mv release/windows/x64/* release/windows/ 2>/dev/null || true
          fi
          if [ -d release/windows/x86 ]; then
            mv release/windows/x86/* release/windows/ 2>/dev/null || true
          fi
          rm -rf release/windows/x64 release/windows/x86 2>/dev/null || true

      - name: Move Linux artifacts to release folder
        shell: bash
        run: |
          mkdir -p release/linux
          if [ -d release/linux/x64 ]; then
            mv release/linux/x64/* release/linux/ 2>/dev/null || true
          fi
          if [ -d release/linux/arm64 ]; then
            mv release/linux/arm64/* release/linux/ 2>/dev/null || true
          fi
          rm -rf release/linux/x64 release/linux/arm64 2>/dev/null || true

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "=== macOS artifacts ==="
          ls -lh release/macos/ || echo "No macOS artifacts found"
          echo ""
          echo "=== Windows artifacts ==="
          ls -lh release/windows/ || echo "No Windows artifacts found"
          echo ""
          echo "=== Linux artifacts ==="
          ls -lh release/linux/ || echo "No Linux artifacts found"

      - name: Extract version from tag or input
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸŽ‰ SlipStream GUI v${{ steps.get_version.outputs.VERSION }}

            ### ðŸ“¥ Downloads

            - **macOS (Apple Silicon)**: Download the ARM64 DMG file below
            - **macOS (Intel)**: Download the Intel DMG file below
            - **Windows (64-bit)**: Download the x64 EXE installer below
            - **Windows (32-bit)**: Download the x86 EXE installer below
            - **Linux (64-bit)**: Download the x64 AppImage or DEB package below
            - **Linux (ARM64)**: Download the ARM64 AppImage or DEB package below

            ### âœ¨ What's New

            ${{ github.event_name == 'workflow_dispatch' && 'Manual release triggered via GitHub Actions' || format('See the [changelog](https://github.com/{0}/compare/v{1}...main) for details.', github.repository, steps.get_version.outputs.VERSION) }}

            ### ðŸš€ Quick Start

            1. Download the installer for your platform
            2. Install the application
            3. Launch SlipStream GUI
            4. Click "Start VPN"

            ### ðŸ“– Documentation

            For setup instructions and troubleshooting, see the [README](https://github.com/${{ github.repository }}#readme).

            ---

            ${{ github.event_name == 'push' && format('**Full Changelog**: https://github.com/{0}/compare/v{1}...main', github.repository, steps.get_version.outputs.VERSION) || '' }}
          files: |
            release/macos/*
            release/windows/*
            release/linux/*
          draft: false
          prerelease: false
