      - name: Download Windows x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: Stream-Gate-Windows-x86
          path: release/windows/x86
        continue-on-error: true

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: Stream-Gate-Linux-x64
          path: release/linux
        continue-on-error: true

      - name: Move Windows artifacts to release folder
        shell: bash
        run: |
          mkdir -p release/final
          
          # Move macOS
          if [ -d release/macos ]; then
             mv release/macos/*.dmg release/final/ 2>/dev/null || true
          fi
          
          # Move Windows
          if [ -d release/windows/x64 ]; then
            for f in release/windows/x64/*.exe; do
              [ -e "$f" ] || continue
              mv "$f" "release/final/Stream-Gate-Windows-x64.exe"
              break
            done
          fi
          if [ -d release/windows/x86 ]; then
            for f in release/windows/x86/*.exe; do
              [ -e "$f" ] || continue
              mv "$f" "release/final/Stream-Gate-Windows-x86.exe"
              break
            done
          fi
          
          # Move Linux - Normalize formatting
          if [ -d release/linux ]; then
             mv release/linux/*.AppImage "release/final/Stream-Gate-Linux-x64.AppImage" 2>/dev/null || true
             mv release/linux/*.deb "release/final/Stream-Gate-Linux-x64.deb" 2>/dev/null || true
          fi
          
          echo "=== Final Release Artifacts ==="
          ls -lh release/final/

      - name: Extract version from tag or input
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
