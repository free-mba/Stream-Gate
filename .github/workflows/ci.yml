name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify project structure
        shell: bash
        run: |
          echo "Checking project files..."
          test -f src/start-main/main.ts || exit 1
          test -f index.html || exit 1
          test -f package.json || exit 1
          echo "✅ All required files present"

      - name: Check syntax
        run: bun build src/start-main/main.ts --outfile /tmp/main.mjs --target=node --external electron

      - name: Verify binaries exist
        shell: bash
        run: |
          echo "Running on OS: ${{ runner.os }}"
          MISSING_BINARY=0
          if [ "${{ runner.os }}" == "Linux" ]; then
            if [ -f binaries/stream-client-linux ] || [ -f stream-client-linux ]; then
              echo "✅ Linux binary found"
            else
              echo "⚠️  WARNING: Linux binary (binaries/stream-client-linux) not found"
              echo "   This binary is required for Linux builds (see BUILD.md)"
              MISSING_BINARY=1
            fi
          elif [ "${{ runner.os }}" == "macOS" ]; then
            if [ -f binaries/stream-client-mac-arm64 ] || [ -f binaries/stream-client-mac-intel ] || [ -f stream-client-mac ]; then
              echo "✅ macOS binary found"
            else
              echo "⚠️  WARNING: macOS binaries (binaries/stream-client-mac-arm64 and/or binaries/stream-client-mac-intel) not found"
              echo "   This binary is required for macOS builds (see BUILD.md)"
              MISSING_BINARY=1
            fi
          elif [ "${{ runner.os }}" == "Windows" ]; then
            if [ -f binaries/stream-client-win.exe ] || [ -f stream-client-win.exe ]; then
              echo "✅ Windows binary found"
            else
              echo "⚠️  WARNING: Windows binary (binaries/stream-client-win.exe) not found"
              echo "   This binary is required for Windows builds (see BUILD.md and .gitignore)"
              echo "   The binary must be present under ./binaries/ (preferred)."
              MISSING_BINARY=1
            fi
          else
            echo "Unknown OS: ${{ runner.os }}"
            exit 1
          fi
          
          if [ $MISSING_BINARY -eq 1 ]; then
            echo ""
            echo "Note: CI tests will pass, but release builds will fail if binaries are missing."
            echo "Current directory: $(pwd)"
            echo "Files in directory:"
            ls -la 2>/dev/null || dir 2>/dev/null || echo "Could not list directory"
          fi
