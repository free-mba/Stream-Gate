name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify project structure
        shell: bash
        run: |
          echo "Checking project files..."
          test -f main.js || exit 1
          test -f index.html || exit 1
          test -f package.json || exit 1
          echo "✅ All required files present"

      - name: Check syntax
        run: node -c main.js

      - name: Verify binaries exist
        shell: bash
        run: |
          echo "Running on OS: ${{ runner.os }}"
          if [ "${{ runner.os }}" == "Linux" ]; then
            if [ -f slipstream-client-linux ]; then
              echo "✅ Linux binary found"
            else
              echo "❌ Linux binary (slipstream-client-linux) not found"
              exit 1
            fi
          elif [ "${{ runner.os }}" == "macOS" ]; then
            if [ -f slipstream-client-mac ]; then
              echo "✅ macOS binary found"
            else
              echo "❌ macOS binary (slipstream-client-mac) not found"
              exit 1
            fi
          elif [ "${{ runner.os }}" == "Windows" ]; then
            if [ -f slipstream-client-win.exe ]; then
              echo "✅ Windows binary found"
            else
              echo "❌ Windows binary (slipstream-client-win.exe) not found"
              echo "Current directory: $(pwd)"
              echo "Files in directory:"
              ls -la || dir
              exit 1
            fi
          else
            echo "Unknown OS: ${{ runner.os }}"
            exit 1
          fi
